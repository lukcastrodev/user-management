<div class="card">
  <h4 class="card-header">
    Usuários
  </h4>
  <div class="card-body">
    <div class="row" *ngIf="users.length > 0">
      <div class="col">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i=index;">
              <td>{{ i + 1 }}</td>
              <td>{{user.nome}}</td>
              <td>{{user.sobrenome}}</td>
              <td>{{user.email}}</td>
              <td>
                <a (click)="showUserDetails(user.id)" class="btn btn-outline-secondary btn-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    <path
                      d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                  </svg>
                </a>
                <a (click)="showUpdateForm(user)" class="btn btn-outline-primary btn-sm btn-sm ms-3 me-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                  </svg>
                </a>
                <a (click)="deleteUser(user.id)" class="btn btn-outline-danger btn-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" *ngIf="users.length == 0">
      <div class="col d-flex align-items-center justify-content-center">
        <h4>Não há usuários cadastrados</h4>
      </div>
    </div>
  </div>
</div>

<div class="custom-modal card position-absolute top-50 start-50 translate-middle" [hidden]="!isVisible">
  <h5 class="card-header">Atualização Cadastral</h5>
  <div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col">
          <label for="firstnameInput" class="form-label">Nome</label>
          <input type="text" name="firstname" id="firstnameInput" class="form-control" formControlName="nome"
            [(ngModel)]="selectedUser.nome" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="lastnameInput" class="form-label">Sobrenome</label>
          <input type="text" name="lastname" id="lastnameInput" class="form-control" formControlName="sobrenome"
            [(ngModel)]="selectedUser.sobrenome" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="emailInput" class="form-label">E-mail</label>
          <input type="email" name="email" id="emailInput" class="form-control" formControlName="email"
            [(ngModel)]="selectedUser.email" />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-between">
          <button type="submit" class="btn btn-primary btn-md">Atualizar</button>
          <button type="button" (click)="isVisible = false" class="btn btn-danger btn-md">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="overlay" [hidden]="!isVisible">
</div>
